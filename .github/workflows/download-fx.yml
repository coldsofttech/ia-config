name: Download FX Data

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  split-fxpairs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.split.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install jq
        run: sudo apt-get install jq

      - name: Generate matrix chunks
        id: split
        env:
          CHUNK_SIZE: ${{ secrets.CHUNK_SIZE_FX }}
        run: |
          CHUNK_SIZE=${CHUNK_SIZE:-6}
          echo "üî¢ Using CHUNK_SIZE=$CHUNK_SIZE"
          MATRIX=$(python split_fxpairs.py fxpairs.json "$CHUNK_SIZE" | jq -c .)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  run-fetch:
    needs: split-fxpairs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chunk: ${{ fromJson(needs.split-fxpairs.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install jq
        run: sudo apt-get install jq

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run export_fxrate.py
        run: |
          echo '${{ toJson(matrix.chunk) }}' > chunk.json
          FXPAIRS_JSON=$(jq -c '.' chunk.json)
          python export_fxrate.py --fxpairs "$FXPAIRS_JSON"

      - name: Push JSONs to target repo
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          TARGET_REPO="${{ secrets.TARGET_REPO }}"
          BRANCH="${{ secrets.TARGET_REPO_BRANCH }}"
          WORKDIR=$(mktemp -d)
          
          echo "üì¶ Cloning target repo..."
          git clone --depth 1 --branch $BRANCH https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@$TARGET_REPO $WORKDIR
          
          echo "üìÇ Creating docs/fxrates folder if missing..."
          mkdir -p $WORKDIR/docs/fxrates
          
          echo "üìÇ Copying output files..."
          cp -f output/*.json $WORKDIR/docs/fxrates/
          
          cd $WORKDIR
          if git status --porcelain | grep .; then
            git add docs/fxrates/*.json
            git commit -m "üìà Update JSONs in docs/fxrates/ from ${{ github.repository }} at ${{ github.run_id }}"
            git push origin $BRANCH
            echo "‚úÖ JSONs pushed to $TARGET_REPO docs/fxrates/"
          else
            echo "‚ÑπÔ∏è No changes to commit."
          fi
